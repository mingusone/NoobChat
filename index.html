<!DOCTYPE html>
<html>
<head>
	<title>Noob Chat</title>
	<style>
	#OutputBox {
	overflow: auto;

	<script>
	var socket = io.connect('http://localhost:8888');
	socket.on('messages', function(data){
		alert(data.hello);
	});
	$('#InputBox').submit( function(event){
		socket.emit('NewChat', $('#InputTextBox').val());
		$('InputTextBox').val('');
		return false;
	});
	</script>
